syntax = "proto3";
package types;
option go_package = "github.com/Hahn814/magos/proto/magos/v1/types";

message HelloRequest {
    string name = 1;
}

message HelloResponse {
    string name = 1;
}

message RegisterAgentServerRequest {
    string id = 1;
    string address = 2;
}

message RegisterAgentServerResponse {
    bool success = 1;
}

message Agent {
    string id = 1;
    string hostname = 2;
}

message GetAgentRequest {
    Agent agent = 1;
}

message GetAgentResponse {
    Agent agent = 1;
}

message GetAgentsRequest {}


message GetAgentsResponse {
    repeated Agent agents = 1;
}

message DescribeAgentRequest {}

message DescribeAgentResponse {
    string id = 1;
    string hostname = 2;
}